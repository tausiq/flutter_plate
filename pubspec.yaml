# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# Read more about versioning at semver.org.
version: 1.4.1+141

environment:
  sdk: '>=2.6.0 <3.0.0'

dependencies:
  bottom_navy_bar: 6.0.0
  cached_network_image: 3.0.0
  cloud_firestore: 2.2.2
  connection_status_bar: 1.1.5
  dartz: 0.9.2
  dio: 4.0.0
  easy_localization: 3.0.0
  equatable: 2.0.3
  firebase_auth: 1.4.1
  fluro: 2.0.3
  flutter_bloc: 7.0.1 # depends on bloc (meta), provider
  flutter_localizations:
      sdk: flutter
  flutter_secure_storage: 4.2.0
  font_awesome_flutter: 9.1.0
  get_it: 7.1.4
  google_sign_in: 5.0.4
  http: 0.13.3
  json_annotation: 4.0.1
  logger: 1.0.0
  mockito: 5.0.10
  path_provider: 2.0.2
  pref: 2.2.0 # depends on shared_preferences
  pretty_dio_logger: 1.2.0-beta-1
  pull_to_refresh: 1.6.4
  rxdart: 0.27.1
  sembast: 3.1.0+2
  sentry_flutter: 5.1.0
  settings_ui: 1.0.0
  smooth_star_rating: 1.1.1
  sprintf: 6.0.0
  sqflite: 2.0.0+3
  validators: 3.0.0
  wave: 0.2.0

  # The following adds the Cupertino Icons font to your application.
  # Use with the Cupertino Icons class for iOS style icons.
  # cupertino_icons: 0.1.2

dev_dependencies:
  analyzer: 1.7.1
  bloc_test: 8.0.2
  build_runner: 2.0.4
  floor_generator: 1.1.0
  flutter_driver:
      sdk: flutter
  flutter_launcher_icons: ^0.9.0
  flutter_native_splash: 1.2.0
  flutter_test:
   sdk: flutter
  json_serializable: 4.1.3

  test: 1.17.8

dependency_overrides:
    args: 2.0.0
    test_api: 0.4.1
    async: 2.7.0

flutter_icons:
    image_path: "assets/icons/ic_launcher.png"
    android: true
    ios: true

flutter_native_splash:
    image: assets/images/logo.png
    color: "2196f3"


# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font isSupported
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/icons/
    - assets/images/
    - assets/langs/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.io/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.io/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    - family: Cabin
      fonts:
        - asset: assets/fonts/Cabin/Cabin-Medium.ttf
        - asset: assets/fonts/Cabin/Cabin-MediumItalic.ttf
        - asset: assets/fonts/Cabin/Cabin-Bold.ttf
    - family: icomoon
      fonts:
          - asset: assets/fonts/IcoMoon.ttf
  # For details regarding fonts from package dependencies,
  # see https://flutter.io/custom-fonts/#from-packages
