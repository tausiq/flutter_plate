name: flutter_plate
description: A Flutter starter kit with Bloc pattern
authors:
 - Md Shahab Uddin <tausiq19@gmail.com>
homepage: https://github.com/tausiq/flutter_plate
maintainer: Md Shahab Uddin (tausiq)

